    <!-- CONTACT -->
    <section>
      <p>Je kan ons bereiken door een e-mail te versturen naar test@hotmail.com of door onderstaand contactformulier in te vullen.</p>
      <form method="post" action="mailto:test@hotmail.com?subject=Contactformulier">
        <input id="naam" type="text" placeholder="Naam" required />
        <input id="email" type="email" placeholder="E-mailadres" required />
        <textarea id="vraag" rows="4" cols="50" placeholder="Vraag of opmerking" required></textarea>
        <input id="submit" type="submit" value="Verstuur" />
      </form>
    </section>
